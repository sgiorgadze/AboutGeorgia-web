<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>admin-authorization</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="src-admin/index.css">

</head>
<body> 
   <div class="container">
       <div class="row">
           <div class="col-lg-8 col-md-6 col-sm-2"></div>
           <div class="col-lg-4 col-md-6 col-sm-10">
               <div class="admin-authorization">
                <form method="POST">
                        <div class="form-group">
                          <label for="exampleInputEmail1">სახელი</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" autofocus="autofocus" aria-describedby="emailHelp" required="required" placeholder="შეიყვანეთ სახელი">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">პაროლი</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" required="required" placeholder="შეიყვანეთ პაროლი">
                        </div>
                        <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                                <label class="form-check-label" for="autoSizingCheck">
                                 დამახსოვრება
                                </label>
                              </div>                    
                        <button type="submit" class="btn btn-primary">დადასტურება</button>
                 </form>
                </div> 
           </div>
       </div>
   </div>
      
 
    
</body>
</html>
